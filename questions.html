<!DOCTYPE html>

<html lang="en">

<head>

	<!--Metadata will not be displayed on the page, but is machine parsable.
Metadata is used by browsers (how to display content or reload page), search engines (keywords), and other web services.-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Nuala King">
	<meta name="description" content="Milestone-Project-2">

	<!--These link tags allow us to connect with outside services in order to imporove the functionality of our website.-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
		integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
		crossorigin="anonymous" />

	<!--The link tag below allows me to display Artiquiz's favicon icon. This is the little icon you see in a browser's tab.-->
	<link rel="shortcut icon" type="image/png" href="/////////////">

	<link rel="stylesheet" href="assets/css/style.css">

	<title>Artiquiz - Questions</title>

</head>

<body>

	<header>

		<!--Artiquiz's page logo with Bootstrap styling-->
		<div class="container-fluid">
			<img class="page-logo d-block mx-auto img-fluid pl-1" src="assets/images/artiquiz-logos_transparent.png" alt="Artiquiz-page-logo"/>
    </div>

	</header>

	<main>

		<div class="container h-100">

			<!--Div tag for spinning loader image with Bootstrap positioning-->
			<div id="loading-spinner" class="mx-auto"></div>

			<!--Bootstrap Row and Column for mobile responsiveness-->
			<div id="quiz" class="row h-100 justify-content-center d-none">

				<div class="col-sm-12 col-md-8 col-lg-8">

					<!--This heading class will display questions generated by JavaScript-->
					<h2 class="mt-5" id="quiz-question"></h2>

					<!--The following 4 divs will display the answers-->
					<div class="question-container d-block mx-auto w-75 mb-3">
						<p class="quiz-answer p-2" data-number="1"></p>
					</div>

					<div class="question-container d-block mx-auto w-75 mb-3">
						<p class="quiz-answer p-2" data-number="2"></p>
					</div>

					<div class="question-container d-block mx-auto w-75 mb-3">
						<p class="quiz-answer p-2" data-number="3"></p>
					</div>

					<div class="question-container d-block mx-auto w-75 mb-5">
						<p class="quiz-answer p-2" data-number="4"></p>
					</div>

					<div id="quiz-details">

						<!--Artiquiz's progression bar div styled with css and controlled by javascript. Progression will automatically update here-->
						<div id="progression-bar">
							<div id="progression"></div>
						</div>
					</div>

					<!--One row, three columns for question tally, timer and score tally. Each feature will be automatically generated by JavaScript-->
					<div class="row">
						<div class="col-4">
							<div class="detail-feature">
								<p class="detail-text pt-3">
									Question
								</p>
								<h1 id="questionTally"></h1>
							</div>
						</div>

						<div class="col-4">
							<div class="detail-feature">
								<p class="pt-3">
									Timer
								</p>
								<h1 id="timer"></h1>
							</div>
						</div>

						<div class="col-4">
							<div class="detail-feature">
								<p class="pt-3">
									Score
								</p>
								<h1 id="scoreTally">0</h1>
							</div>
						</div>

					</div>

				</div>

				<!--Clickable button navigating to index.html home page-->
				<div class="col-sm-12 col-md-8 col-lg-6">
					<a class="btn d-block mx-auto w-75 mt-3 mb-5" href="index.html" aria-label="Home">Return to Home</a>
				</div>

			</div>
		</div>
	</main>

	<footer>

		<!--Footer containing copyright information and link to developer's social profile-->
		<div class="container">
			<div class="footer">
				<p>Copyright - All Rights Reserved - <a href="#####################################"
						target="_blank">Nuala King <i class="fab fa-linkedin"></i></a> Â© 2022</p>
			</div>
		</div>

	</footer>

	<script src="assets/js/questions.js"></script>

</body>

</html>
